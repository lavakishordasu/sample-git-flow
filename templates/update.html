<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Management Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='home.css')}}" type="text/css">
</head>

<body>

    <div class="container mt-5">
        <h2>Edit Employee</h2>
        <form method="post">

            <div class="mb-2">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" value="{{ employee.name }}" name="name" required>
            </div>
            <div class="mb-2">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" value="{{ employee.email }}" name="email" required>
            </div>

            <div class="mb-2">
                <label for="position" class="form-label">Position</label>
                <select id="position" name="position" class="form-control" required>
                    <option value="Admin" {% if employee.position == 'Admin' %} selected {% endif %}>Admin</option>
                    <option value="Account Manager" {% if employee.position == 'Account Manager' %} selected {% endif %}>Account Manager</option>
                    <option value="Delivery Head" {% if employee.position == 'Delivery Head' %} selected {% endif %}>Delivery Head</option>
                    <option value="Team Member" {% if employee.position == 'Team Member' %} selected {% endif %}>Team Member</option>
                    <option value="TM_SPOC" {% if employee.position == 'TM_SPOC' %} selected {% endif %}>TM_SPOC</option>
                    <option value="SL POC" {% if employee.position == 'SL POC' %} selected {% endif %}>SL POC</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" value="{{ employee.password }}"
                    required>
            </div>
            <button type="submit" class="btn text-light" style="background-color:rgb(0, 26, 93);">Update Employee</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
</body>

</html>
